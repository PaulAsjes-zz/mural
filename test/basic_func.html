<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mural Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/velocity/velocity.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/detect.js"></script>
  <script src="../src/item.js"></script>
  <script src="../src/mural.js"></script>
  <script src="../src/overlap.js"></script>
  <link rel="stylesheet" href="mural.css">
  <script>
    $(function() {
      // grab saved order from cookie, if available. Cookies are outside of the scope of mural, so has to be done outside the plugin.
      var itemOrder = $(".mural-item").toArray();
      itemOrder.reverse();

      $("#container").mural({
        order: itemOrder,
        itemSelector: ".mural-item",
        speed: 500,
        animationType: "css",
        centered: true,
        onReshuffle: function(items) {
          // save order in a cookie perhaps?
        }
      });
    });
  </script>
</head>
<body>
  <div id="container">
    <div class="mural-item">A</div>
    <div class="mural-item">B</div>
    <div class="mural-item">C</div>
    <div class="mural-item">D</div>
    <div class="mural-item">E</div>
    <div class="mural-item">F</div>
    <div class="mural-item">G</div>
    <div class="mural-item">H</div>
    <div class="mural-item">I</div>
  </div>
</body>
</html>
